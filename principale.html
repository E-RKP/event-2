<!DOCTYPE html>
<html>
  <head>
    <title>event-esercizi</title>
    <link rel="stylesheet" href="guida.css">
  </head>

  <body>
    <div class="botton">
      <input id="nome" type="text" placeholder="nome">
      <input id="cognome" type="text" placeholder="cognome">
      <div id="bottom">INVIA</div>
      <p id="smonellita"></p>
    </div>

    <section class="esercizi">

      <div id="sbottoncino">CLICCA QUI</div>
      <ul id="lista"></ul>

      <div id="sbottoncine">CLICCA QUI</div>
      <input id="numeri" type="text" placeholder="inserisci 5 numeri">
      <div id="list"></div>
    </section>

    <section class="contatore">

      <div class="box">
        <div class="testo">Hai cliccato <span id="figuraccia">X</span> volte</div>
        <div id="numerone">0</div>
        <div class="buttoni">
          <div id="diminuisce">DIMINUISCI</div>
          <div id="aggiungere">AGGIUNGI</div>
        </div>
      </div>
    </section>
    <script src="data.js"></script>
  </body>
</html>
